<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Drop-down Menu Bar</title>
      <link rel="stylesheet" href="hamsburg.css">
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
          
       <div class="btn">
         <span class="fa fa-bars"></span>
         <img src="https://assets.interntheory.com/creative/logo.png"/>
       </div>
       
         <nav class="sidebar">
         <ul>
             <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-list"></i>Internship</a></li>
            <li><a href="#"><i class="fas fa-business-time"></i>Jobs</a></li>
            <li><a href="#"><i class="fas fa-align-justify"></i> Post Internship</a></li>
            <li>
                
                <a href="#" class="feat-btn"><i class="fas fa-file"></i>Courses
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show">
                    <li><a href="#">Online Courses</a></li>
                    <li><a href="#">Class room Training</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-phone-alt"></i>Contact us</a></li>
            <div class="m"></div>
            <li>
                <a href="#" class="feat1-btn"> <i class="fas fa-grip-lines"></i>Register
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul class="feat1-show">
                    <li><a href="#">Student</a></li>
                    <li><a href="#">Company</a></li>
                </ul>
            </li>
            
            <li>
                <a href="#" class="feat2-btn"><i class="fas fa-user"></i>login
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul class="feat2-show">
                    <li><a href="#">Student</a></li>
                    <li><a href="#">Company</a></li>
                </ul>
            </li>
        </ul>  
           
        </nav>

        </div>

        <script>
            $('.btn').click(function(){
                $(this).toggleClass("click");
                $('.sidebar').toggleClass("show");
            });

            $('.feat-btn').click(function(){
                $('nav ul .feat-show').toggleClass("show");
            });
            $('.feat1-btn').click(function(){
                $('nav ul .feat1-show').toggleClass("show1");
            });
            $('.feat2-btn').click(function(){
                $('nav ul .feat2-show').toggleClass("show2");
            });
        </script>
   </body>
</html>
