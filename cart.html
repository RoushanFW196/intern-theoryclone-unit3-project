<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">

</head>

<body>
    <!-- <div>
        navbar space
    </div> -->
    <div class="cont">
        <div class="cart">
            <div class="cart_left">
                <h6 class="jss225">Cart</h6>
                <div id="showitems">
                    <!-- code excuted by javascript -->
                </div>
            </div>
            <div class="vl"></div>
            <div class="cart_right">
                <p>Amount<span id="totalamount"></span><span>₹</span></p>
                <hr style="margin-top: -12px;">
                <p>CGST 9% <span id="cgst"></span><span>₹</span></p>
                <hr style="margin-top: -12px;">
                <p>SGST 9%<span id="sgst"></span><span>₹</span></p>
                <hr style="margin-top: -12px;">

                <h3 class="total">Total: <span id="total"></span><span>₹</span></h3>

                <input type="text" placeholder="coupon" id="text"><button id="promo">Go</button>
                <br>

                <button id="checkout">CHECKOUT</button>

                <P class="note">EMI Starting at ₹686/month</P>
            </div>
        </div>
    </div>

</body>

</html>
<script src="cart.js"></script>
